service: jazz-charts-api

plugins:
  - serverless-offline
  - serverless-wsgi
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["jazzchartstable", "Arn" ] }
  environment:
    STAGE: ${self:provider.stage}
    TABLE_NAME: ${env:TABLE_NAME}

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  dotenv:
    path: ./.env
    basePath: ./
    include:
      - TABLE_NAME

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY {proxy+}

resources:
  Resources:
    jazzcharttable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: jazz-chart-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

